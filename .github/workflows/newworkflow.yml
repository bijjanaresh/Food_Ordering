
name: Detect Text File Change

on:
  push:
    paths:
      - '**/*.txt'   # Trigger only when .txt files change

jobs:
  check-text-change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for added lines in .txt files
        run: |
          echo "Checking changes in text files..."
          git diff --unified=0 ${{ github.event.before }} ${{ github.sha }} -- '*.txt' \
            | grep -E '^\+' \
            | grep -Ev '^\+\+\+' \
            || echo "No added lines found."
